<!doctype html>
<html lang="en">
  <head>
    <title>Todo Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./p1.css">
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">    
        <div class="container">
            <span>
                <img src="./icons8-todo-list-100.png" class="navbar-brand" width = "90" height="90" alt="">
                <a href="#" class = "navbar-brand">Todo List</a>
            </span>
        </div>
      </nav>
      <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-Task">
                            <div class="form-group">
                                <input type = "text" id = "title" class="form-control" maxlength="30" autocomplete="off" placeholder="Title" required>
                            </div>
                            <div class="form-group">
                                <textarea type = "text" id = "description" cols =  "30" rows = "10" class="form-control" maxlength="30" autocomplete="off" placeholder="Description" required></textarea>
                            </div>
                            <button type = "submit" class="btn btn-success btn-block">Submit</button>
                        </form>
                    </div>
                </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-sm-3 text-left">
                            <p class="font-weight-bold">Title</p>
                        </div>
                        <div class="col-sm-5 text-center">
                            <p class="font-weight-bold">Description</p>
                        </div>
                        <div class="col-sm-2 text-right">
                            <p class="font-weight-bold">Delete</p>
                        </div>
                    </div>
                    <div id = "tasks"></div>
                    <hr>
                </div>
        </div>
      </div>
      <script type = "text/javascript" src = "app.js">

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
